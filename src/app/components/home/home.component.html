<form [formGroup]="bikeform" (ngSubmit)="submitRegistration()">
    <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{ validMessage }}</h3>
    </div>
  
    <div class="form-group">
      <label>Name Twitter</label>
      <input type="text" class="form-control" autofocus formControlName="name">
    </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
  
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone"
       placeholder="+54 011 1550887744">
    </div>
  
    <div class="form-group">
      <label>Bike Model</label>
      <select class="form-control" formControlName="model">
          <option value="">Please Select Model Bike</option>
          <option *ngFor="let model of models" [value]="model">
                {{ model }}
          </option>
      </select>
    </div>
  
    <div class="form-group">
      <label>Bike Serial Number</label>
      <input type="text" class="form-control" formControlName="serialNumber">
    </div>
  
    <div class="form-group">
      <label>Purchase Price</label>
      <input type="text" class="form-control" formControlName="purchasePrice">
     </div>
  
     <div class="form-group">
      <label>Purchase Date</label>
      <input type="date" class="form-control" formControlName="purchaseDate">
     </div>
  
     <div class="form-group">
      <label>Contact (True or False)</label>
      <select class="form-control" formControlName="contact" required>
        <option value="seleciona">--Seleccione--</option>
        <option value="true">Si</option>
        <option value="false">No</option>
      </select><br>
    </div>
    <button type="submit" class="btn btn-primary"> Enviar form </button>
</form>
